 <body onload="init()">
  <div id="page">
   <div class="fg-toolbar ui-widget-header ui-corner-all 
ui-helper-clearfix">
    <div class="fg-buttonset fg-buttonset-single">
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all ui-state-active" title="Pan / Select" name="pan" id="zoo_pan" onclick="toggleControl(this)" ;=""><span class="ui-icon pan"></span>Pan</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all" title="Zoom In" name="zoomin" onclick="toggleControl(this)" ;=""><span class="ui-icon zoom_in"></span> Zoom in</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all" title="Zoom Out" name="zoomout" onclick="toggleControl(this)" ;=""><span class="ui-icon zoom_out"></span> Zoom out</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all refresh1" title="Refresh" name="refresh" onclick="restartDisplay();" ;=""><span class="ui-icon refresh"></span> Refresh</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all single-process process" title="Buffer" name="buffer" onclick="singleProcessing('Buffer');"><span class="ui-icon buffer"></span>Buffer</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all single-process process" title="Centroid" name="Centroid" onclick="singleProcessing('Centroid');"><span class="ui-icon centroid"></span>Centroid</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all single-process process" title="ConvexHull" name="convexhull" onclick="singleProcessing('ConvexHull');"><span class="ui-icon convexhull"></span>Convex hull</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all single-process process" title="Boundary" name="boundary" onclick="singleProcessing('Boundary');"><span class="ui-icon boundary"></span>Boundary</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all multi-process process" title="Union" name="Union" onclick="multiProcessing('Union');"><span class="ui-icon union"></span>Union</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all multi-process process" title="Intersection" name="intersection" onclick="multiProcessing('Intersection');"><span class="ui-icon in intersection"></span>Intersection</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all multi-process process" title="SymDifference" name="symdifference" onclick="multiProcessing('SymDifference');"><span class="ui-icon symdifference"></span>SymDifference</a>
     <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all multi-process process" title="Difference" name="difference" onclick="multiProcessing('Difference');"><span class="ui-icon difference"></span>Difference</a>
    </div>	
    <a href="http://zoo-project.org/"><img src="spatialtools_files/zoo-icon.png" title="ZOO Project Offical Website" style="float: right; margin-right: 10px;"></a>
   </div>
   <div id="map" class="bigmap olMap">
